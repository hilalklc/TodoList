<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="ödev1.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Giriş yapınız</h1>
        <div class="form-group">
            <label for="name">İsim</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="İsminizi Giriniz">
        </div>
        <div class="form-group">
            <label for="surname">Soy İsim</label>
            <input type="text" name="surname" id="surname" class="form-control" placeholder="Soy İsminizi Giriniz">
        </div>
        <div class="form-group">
            <label for="password">Şifre</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Şifre Giriniz">
        </div>
        <h1 id="forget">Şifremi unuttum</h1>
        <button class="btn" onclick="control()">Gönder</button>
    </div>

    <script src="ödev1.js"></script>

</body>

</html>
